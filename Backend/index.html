<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API Pengenalan Wajah</title>
</head>

<body>
    <h2>ğŸ“¸ Pendaftaran Wajah</h2>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Nama Siswa" required>
        <input type="text" id="nis" placeholder="NIS" required>
        <input type="file" id="registerImage" accept="image/*">
        <button type="submit">Daftar Wajah</button>
    </form>
    <p id="registerResult"></p>

    <h2>âœ… Presensi dengan Wajah</h2>
    <form id="recognizeForm">
        <input type="file" id="recognizeImage" accept="image/*">
        <button type="submit">Presensi</button>
    </form>
    <p id="recognizeResult"></p>

    <h2>ğŸ“‹ Data Presensi</h2>
    <button onclick="fetchAttendance()">Lihat Data Presensi</button>
    <ul id="attendanceList"></ul>

    <script>
        // Konversi Gambar ke Base64
        function convertToBase64(file, callback) {
            const reader = new FileReader();
            reader.onload = function () {
                callback(reader.result.split(',')[1]);
            };
            reader.readAsDataURL(file);
        }

        // Pendaftaran Wajah
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const nis = document.getElementById("nis").value;
            const file = document.getElementById("registerImage").files[0];

            if (!file) {
                alert("Pilih gambar terlebih dahulu!");
                return;
            }

            convertToBase64(file, function (base64Image) {
                fetch("http://127.0.0.1:5000/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, nis, face_image: base64Image })
                })
                    .then(response => response.json())
                    .then(data => document.getElementById("registerResult").innerText = JSON.stringify(data, null, 2))
                    .catch(error => console.error("Error:", error));
            });
        });

        // Pengenalan Wajah untuk Presensi
        document.getElementById("recognizeForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const file = document.getElementById("recognizeImage").files[0];

            if (!file) {
                alert("Pilih gambar terlebih dahulu!");
                return;
            }

            convertToBase64(file, function (base64Image) {
                fetch("http://127.0.0.1:5000/recognize", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ face_image: base64Image })
                })
                    .then(response => response.json())
                    .then(data => document.getElementById("recognizeResult").innerText = JSON.stringify(data, null, 2))
                    .catch(error => console.error("Error:", error));
            });
        });

        // Ambil Data Presensi
        function fetchAttendance() {
            fetch("http://127.0.0.1:5000/attendance")
                .then(response => response.json())
                .then(data => {
                    let list = document.getElementById("attendanceList");
                    list.innerHTML = "";
                    data.forEach(item => {
                        let li = document.createElement("li");
                        li.innerText = `${item.name} - ${item.timestamp}`;
                        list.appendChild(li);
                    });
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>

</html>
