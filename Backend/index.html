<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Presensi Siswa</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .tab { overflow: hidden; border: 1px solid #ccc; background-color: #f1f1f1; }
        .tab button { background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 10px 16px; transition: 0.3s; }
        .tab button:hover { background-color: #ddd; }
        .tab button.active { background-color: #ccc; }
        .tabcontent { display: none; padding: 12px; border: 1px solid #ccc; border-top: none; }
        .form-group { margin-bottom: 10px; }
        label { display: inline-block; width: 120px; }
        input, select { padding: 5px; width: 200px; }
        button { padding: 8px 12px; cursor: pointer; }
        #preview, #attendancePreview { max-width: 300px; max-height: 300px; margin-top: 10px; }
        #results { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Sistem Presensi Siswa</h1>
    
    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'register')">Registrasi Siswa</button>
        <button class="tablinks" onclick="openTab(event, 'attendance')">Presensi Harian</button>
        <button class="tablinks" onclick="openTab(event, 'history')">Riwayat Presensi</button>
    </div>
    
    <!-- Tab Registrasi Siswa -->
    <div id="register" class="tabcontent" style="display: block;">
        <h2>Registrasi Siswa Baru</h2>
        <div class="form-group">
            <label for="studentName">Nama Siswa:</label>
            <input type="text" id="studentName" required>
        </div>
        <div class="form-group">
            <label for="studentNIS">NIS:</label>
            <input type="text" id="studentNIS" required>
        </div>
        <div class="form-group">
            <label for="studentClass">Kelas:</label>
            <select id="studentClass" required>
                <option value="">Pilih Kelas</option>
                <option value="1">Kelas 1</option>
                <option value="2">Kelas 2</option>
                <option value="3">Kelas 3</option>
                <option value="4">Kelas 4</option>
                <option value="5">Kelas 5</option>
                <option value="6">Kelas 6</option>
            </select>
        </div>
        <div class="form-group">
            <label for="studentPhotos">Foto Siswa (min 3):</label>
            <input type="file" id="studentPhotos" multiple accept="image/*" required>
        </div>
        <div id="photoPreview"></div>
        <button onclick="registerStudent()">Daftarkan Siswa</button>
        <div id="registerResult"></div>
    </div>
    
    <!-- Tab Presensi Harian -->
    <div id="attendance" class="tabcontent">
        <h2>Ambil Presensi</h2>
        <div class="form-group">
            <label for="attendanceClass">Kelas:</label>
            <select id="attendanceClass" required>
                <option value="">Pilih Kelas</option>
                <option value="1">Kelas 1</option>
                <option value="2">Kelas 2</option>
                <option value="3">Kelas 3</option>
                <option value="4">Kelas 4</option>
                <option value="5">Kelas 5</option>
                <option value="6">Kelas 6</option>
            </select>
        </div>
        <div class="form-group">
            <label for="attendancePhoto">Foto Presensi:</label>
            <input type="file" id="attendancePhoto" accept="image/*" required>
        </div>
        <img id="attendancePreview" style="display: none;">
        <button onclick="takeAttendance()">Ambil Presensi</button>
        <div id="attendanceResult"></div>
    </div>
    
    <!-- Tab Riwayat Presensi -->
    <div id="history" class="tabcontent">
        <h2>Cek Riwayat Presensi</h2>
        <div class="form-group">
            <label for="historyStudentID">ID Siswa:</label>
            <input type="text" id="historyStudentID" required>
        </div>
        <button onclick="getAttendanceHistory()">Cek Riwayat</button>
        <div id="historyResult"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
